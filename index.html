<!DOCTYPE html>
<html>
    <head>
        <title>Mileage Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <form>
            <input type="number" id="reading" name="reading" placeholder="Enter reading">
            <br>
            <input type="radio" id="start" name="reading_type" value="start">
            <label for="start">Start</label>
            <input type="radio" id="end" name="reading_type" value="end">
            <label for="end">End</label>
            <br>
            <input type="submit" value="Enter">
        </form>

        <section id="stats">
        </section>

        <button id="clear_session">Clear session</button>

        <script src="scripts/index.js"></script>
    </body>
</html>
